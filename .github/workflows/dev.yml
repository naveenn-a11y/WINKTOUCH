name: Build & Deploy DEV

on:
  workflow_dispatch:
  push:
    branches:
      - main_BigBang

env:
  NODE_VERSION: '20.x'
  ENVIRONMENT: 'dev'

jobs:
  build-and-deploy:
    runs-on: [self-hosted]
    environment: 'dev'

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build for Web (Development)
        run: npm run build:web:${{env.ENVIRONMENT}} --if-present

      - name: Run Tests
        run: npm test

      - name: Read Version Number
        id: version
        run: |
          VERSION=$(grep '<version>' ./dist/version.xml | sed 's/<version>\(.*\)<\/version>/\1/')
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Upload Artifacts to Nexus
        run: |
          for f in ./dist/*; do
            curl -v --user builder:${{ secrets.BUILDER_CREDENTIALS }} --upload-file $f http://10.5.5.101/repository/internal/EMR/WinkTouch/bundle-${{ env.VERSION }}-${{ github.run_number }}/"${f##*/}"
          done

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to the storage account
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az storage blob upload-batch --source ./dist --destination '$web' --account-name ${{ vars.STORAGE_ACCOUNT }}

      - name: logout
        run: |
          az logout

  run-sanity-tests:
    needs: [build-and-deploy]
    runs-on: [self-hosted]
    steps:
      - name: Sanity Tests
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          repository: cmokbel/E2E-Wink-Automation
          event-type: winktouch-sanity-check
